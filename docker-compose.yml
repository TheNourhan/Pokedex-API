version: '3.8'

services:
  # Laravel App (PHP built-in server)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pokedex-app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=pokedex
      - DB_USERNAME=pokedex
      - DB_PASSWORD=secret
    depends_on:
      - mysql
    networks:
      - pokedex

  # MySQL (lightweight)
  mysql:
    image: mysql:8.0-oraclelinux8
    container_name: pokedex-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pokedex
      MYSQL_USER: pokedex
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pokedex

networks:
  pokedex:
    driver: bridge

volumes:
  mysql_data: